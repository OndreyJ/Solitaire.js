<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitaire.js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/AH.png" type="image/png">
</head>

<body>
  <img class="Undo" src="img\undo.png" alt="">
  <a href="https://github.com/OndreyJ/Solitaire.js" target="_blank"><img class="Github" src="img\github.png" alt=""></a>
  <div class="Container">
    <ol class="Header">
      <li><img class="StockOutline" src="img\Empty.png" alt=""></li>
      <li><img class="Foundation" src="img\Empty.png" alt=""></li>
      <li><img class="Space" src="img\Blank.png" alt=""></li>
      <li><img class="Foundation" src="img\Spades.png" alt=""></li>
      <li><img class="Foundation" src="img\Clubs.png" alt=""></li>
      <li><img class="Foundation" src="img\Hearts.png" alt=""></li>
      <li><img class="Foundation" src="img\Diamonds.png" alt=""></li>
    </ol>
    <ul class="Tableau">
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
      <li><img class="PileOutline" src="img\Empty.png" alt=""></li>
    </ul>
  </div>
  <script src="scripts\GameLogic.js"></script>
  <script src="scripts\ActionHistory.js"></script>
</body>

</html>
